<!DOCTYPE html>
<html>
<head>
    <!-- 주석 -->
<meta charset="UTF-8">
<title>span,div</title>
<style>
    span{margin: 10px;};

</style>
</head>
<body>
<span>야외 텐트</span>
<span>건축물</span>
<span>옆으로 쓰기가 됨</span>
<span>이러한 형태를 인라인 태그</span>

<hr>
<div>야외 텐트</div>
<div>건축물</div>
<div>아래로 쓰기가 됨</div>
<div>이러한 형태를 블록 태그</div>
</body>
</html>
